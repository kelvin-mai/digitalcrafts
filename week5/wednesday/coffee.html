<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coffee Assignment</title>
  <link rel='stylesheet' type='text/css' href='coffee.css'></link>
</head>

<body>

  <div class='message'></div>
  <div class='container'>

    <div id='coffee-list'></div>

    <div>
      <form>
        <h2>Order Coffee?</h2>
        <input id='input-email' type='text' placeholder='emailAddress'></input>
        <input id='input-coffee' type='text' placeholder='coffee'></input>
        <button id='place-order'>Place Order</button>
      </form>

      <form>
        <h2>Specific order?</h2>
        <input id='lookup-email' type='text' placeholder='emailAddress'></input>
        <button id='lookup-order'>Look up Order</button>
        <button id='delete-order'>Delete Order</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src='coffee.js'></script>
</body>

</html>
