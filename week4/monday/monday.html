<!DOCTYPE html>
<html>
<head>
  <titl></titl>
  <link rel='stylesheet' type="text/css" href='style.css'>
</head>

<body>

  <h1>DigitalCrafts javascript assignment</h1>

  <div class='container'>
    <h2> Test your palindrome! </h2>
    <div>
      <input id='palindrome-input' type='text' placeholder='Enter palindrome'></input>
      <button id='palindrome-btn'>Submit</button>
      <div id='is-palindrome'></div>
    </div>

    <div id='calculator'>
      <h2> A calculator! </h2>
      <div class='calc'>
        <input id='num1' type='number'></input>
        <span id='operator'>+</span>
        <input id='num2' type='number'></input>
        <span> = </span>
        <span id='resultant'></span>
      </div>
      <div class='calc-buttons'>
        <button id='calc-add'>+</button>
        <button id='calc-subtract'>-</button>
        <button id='calc-multiply'>*</button>
        <button id='calc-divide'>/</button>
        <button id='calc-equal'>=</button>
        <button id='calc-clear'>Clear</button>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='palindrome.js'></script>
  <script type='text/javascript' src='calculator.js'></script>
</body>
</html>
